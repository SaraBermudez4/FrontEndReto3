<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.js"></script>
    <title>Audience</title>
</head>

<body>
    <header>
        <div style="height: 10vh; width: 100vw; background-color: #cff4fc; padding: 0px 20px 0px 20px;">
            <div class="row" style="align-items: center; height: 100%;">
                <div class="col m-1">
                    <h5>Reto3: Audience</h5>
                </div>
                <div class="col m-1">
                    <h5>Misión Tic Sergio Arboleda</h5>
                </div>
            </div>
        </div>
    </header>
    <main style="padding: 2%;">
        <h5>Tablas</h5>
        <div class="container-fluid border rounded mt-1">
            <div class="row mt-3">
                <div class="mb-3">
                    <h5>Tabla Auditorio</h5>
                    <button type="button" class="btn btn-outline-info" onclick="traerInformacionAuditorio()">Ver
                        datos</button>
                </div>
                <div id="resultadoAuditorio"></div>
            </div>
            <div class="row mt-3">
                <div class="mb-3">
                    <h5>Tabla Reservaciones</h5>
                    <button type="button" class="btn btn-outline-info" onclick="traerInformacionReservacion()">Ver
                        datos</button>
                </div>
                <div id="resultadoReservation"></div>
            </div>
            <div class="row mt-3">
                <div class="mb-3">
                    <h5>Tabla Cliente</h5>
                    <button type="button" class="btn btn-outline-info" onclick="traerInformacionCliente()">Ver
                        datos</button>
                </div>
                <div id="resultadoCliente"></div>
            </div>
            <div class="row mt-3">
                <div class="mb-3">
                    <h5>Tabla Categoria</h5>
                    <button type="button" class="btn btn-outline-info" onclick="traerInformacionCategoria()">Ver
                        datos</button>
                </div>
                <div id="resultadoCategoria"></div>
            </div>
            <div class="row mt-3">
                <div class="mb-3">
                    <h5>Tabla Mensaje</h5>
                    <button type="button" class="btn btn-outline-info" onclick="traerInformacionMensaje()">Ver
                        datos</button>
                </div>
                <div id="resultadoMessage"></div>
            </div>
        </div>
        <h5 class="mt-3">Formularios</h5>
        <div class="container-fluid border rounded mt-1">
            <div class="row">
                <div class="col mt-3">
                    <h5>Agregar Categoria</h5>
                    <form id="form-categoria">
                        <div class="mb-3">
                            <label for="nameCategoria" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nameCategoria" name="nameCategoria" required
                                maxlength="45">
                        </div>
                        <div class="mb-3">
                            <label for="descriptionCategoria" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descriptionCategoria"
                                name="descriptionCategoria" required maxlength="250">
                        </div>
                        <button type="submit" class="btn btn-outline-info"
                            onclick="guardarInformacionCategoria()">Guardar
                            datos</button>
                    </form>
                </div>
                <div class="col mt-3">
                    <h5>Agregar Auditorio</h5>
                    <form id="form-auditorio">
                        <div class="mb-3">
                            <label for="owner" class="form-label ">Dueño</label>
                            <input type="text" class="form-control" id="owner" name="owner" required maxlength="45">
                        </div>
                        <div class="mb-3">
                            <label for="capacity" class="form-label">Capacidad</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" required>
                        </div>
                        <div class="mb-3">
                            <label for="nameAuditorio" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nameAuditorio" name="nameAuditorio" required
                                maxlength="45">
                        </div>
                        <div class="mb-3">
                            <label for="descriptionAuditorio" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descriptionAuditorio"
                                name="descriptionAuditorio" required maxlength="250">
                        </div>
                        <div class="mb-3">
                            <label for="selectCatogria" class="form-label">Categoria</label>
                            <select name="selectCatogria" id="selectCatogria" required></select>
                        </div>
                        <button type="submit" class="btn btn-outline-info"
                            onclick="guardarInformacionAuditorio()">Guardar
                            datos</button>
                    </form>
                </div>
                <div class="col mt-3">
                    <h5>Agregar cliente</h5>
                    <form id="form-cliente">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electronico</label>
                            <input type="text" class="form-control" id="email" name="email" required maxlength="45">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                maxlength="45">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="250">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <button type="submit" class="btn btn-outline-info" onclick="guardarInformacionCliente()">Guardar
                            datos</button>
                    </form>
                </div>
                <div class="col mt-3">
                    <h5>Agregar Reservación</h5>
                    <form id="form-reservacion">
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Fecha de inicio</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="devolutionDate" class="form-label">Fecha de devolución</label>
                            <input type="date" class="form-control" id="devolutionDate" name="devolutionDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Estado</label>
                            <select name="selectStatus" id="selectStatus" required>
                                <option value="Programado">Programado
                                </option>
                                <option value='cancelado'>cancelado
                                </option>
                                <option value='Realizado'>Realizado
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-info"
                            onclick="guardarInformacionReservacion()">Guardar
                            datos</button>
                    </form>
                </div>

                <div class="col mt-3">
                    <h5>Agregar mensaje</h5>
                    <form id="form-mensaje">
                        <div class="mb-3">
                            <label for="messagetext" class="form-label">Texto del mensaje</label>
                            <input type="text" class="form-control" id="messagetext" name="messagetext" required
                                maxlength="250">
                        </div>
                        <div class="mb-3">
                            <label for="selectCliente" class="form-label">Cliente</label>
                            <select name="selectCliente" id="selectCliente" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="selectAuditorio" class="form-label">Auditorio</label>
                            <select name="selectAuditorio" id="selectAuditorio" required></select>
                        </div>
                        <button type="submit" class="btn btn-outline-info" onclick="guardarInformacionMensaje()">Guardar
                            datos</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div style="height: 10vh; width: 100vw; background-color: #cff4fc; padding: 0px 20px 0px 20px;">
            <div class="row" style="align-items: center; height: 100%;">
                <div class="col m-1">
                    <div class="col m-1">
                        <h5>Sara Estefania Bermudez Alvarez</h5>
                    </div>
                </div>
            </div>
    </footer>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            traerInformacionCategoria()
            traerInformacionAuditorio()
            traerInformacionCliente()
            traerInformacionMensaje()
            traerInformacionReservacion()
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
