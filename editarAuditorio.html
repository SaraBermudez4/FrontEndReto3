<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/auditorio.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.js"></script>
    <title>Auditorio</title>
</head>

<body>
    <header>
        <div style="height: 10vh; width: 100vw; background-color: #cff4fc; padding: 0px 20px 0px 20px;">
            <div class="row" style="align-items: center; height: 100%;">
                <div class="col m-1">
                    <h5>Reto3: Audience</h5>
                </div>
                <div class="col m-1">
                    <h5>Misión Tic Sergio Arboleda</h5>
                </div>
            </div>
        </div>
    </header>
    <main style="padding: 2%;">
        <div class="container-fluid border rounded mt-1">
            <div class="col m-1">
                <div class="mb-3">
                    <h5>Tabla Auditorio</h5>
                    <button type="button" class="btn btn-outline-info" onclick="traerInformacionAuditorioId()">Ver
                        datos</button>
                </div>
                <div id="resultadoAuditorio"></div>
            </div>
        </div>
        <div class="container-fluid border rounded mt-3">
            <h5 class="mt-3">Actualizar</h5>
            <form id="form-auditorio">
                <div class="mb-3">
                    <label for="owner" class="form-label ">Dueño</label>
                    <input type="text" class="form-control" id="owner" name="owner" required maxlength="45">
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacidad</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" required>
                </div>
                <div class="mb-3">
                    <label for="nameAuditorio" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameAuditorio" name="nameAuditorio" required
                        maxlength="45">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="description" name="description" required
                        maxlength="250">
                </div>
                <button type="submit" class="btn btn-outline-info" onclick="editarInformacionAuditorio()">Actualizar
                    datos</button>
            </form>
        </div>
    </main>
    <footer>
        <div style="height: 10vh; width: 100vw; background-color: #cff4fc; padding: 0px 20px 0px 20px;">
            <div class="row" style="align-items: center; height: 100%;">
                <div class="col m-1">
                    <div class="col m-1">
                        <h5>Sara Estefania Bermudez Alvarez</h5>
                    </div>
                </div>
            </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
